<body>//Based on help from : https://bl.ocks.org/jrzief/70f1f8a5d066a286da3a1e699823470f


    <div>
        <h2 style="font-family:Comic Sans MS;">1983-2017 Video Game Sales Interactive Visualizations</h2>

        <div class="row">
			<div class="col-md-6" id="bar-char-race">
				<script>
					var svg = d3.select("#bar-char-race").append("svg")
					  .attr("width", 1700)
					  .attr("height", 600);
					
					var tickDuration = 1000;
					
					var top_n = 5;
					var height = 600;
					var width = 1400;
					
					const margin = {
					  top: 80,
					  right: 0,
					  bottom: 5,
					  left: 0
					};
				  
					let barPadding = (height-(margin.bottom+margin.top))/(top_n*5);
					  
					let title = svg.append('text')
					 .attr('class', 'title')
					 .attr('y', 24)
					 .html('1985-2016 Global Sales by Publisher');
				  
					let subTitle = svg.append("text")
					 .attr("class", "subTitle")
					 .attr("y", 55)
					 .html("Total Sales, $m");
				   
					let caption = svg.append('text')
					 .attr('class', 'caption')
					 .attr('x', width)
					 .attr('y', height-5)
					 .style('text-anchor', 'end')
					 .html('Source: Publisher');

					 let year = 1985;
					
				  d3.csv('https://raw.githubusercontent.com/Evehe719/INLS641/main/try2top5.csv').then(function(data) {
					//if (error) throw error;
					  
					  console.log(data);
					  
					   data.forEach(d => {
						d.total_sales = +d.total_sales,
						d.Year = +d.Year,
						d.colour = d3.hsl(Math.random()*360,0.75,0.75)
					  });

					 console.log(data);
					
					 let yearSlice = data.filter(d => d.Year == year)
					  .sort((a,b) => b.total_sales - a.total_sales)
					  .slice(0, top_n);
				  
					  yearSlice.forEach((d,i) => d.rank = i);
					
					 console.log('yearSlice: ', yearSlice)
				  
					 let x = d3.scaleLinear()
						.domain([0, d3.max(yearSlice, d => d.total_sales)])
						.range([margin.left, width-margin.right-65]);
				  
					 let y = d3.scaleLinear()
						.domain([top_n, 0])
						.range([height-margin.bottom, margin.top]);
				  
					 let xAxis = d3.axisTop()
						.scale(x)
						.ticks(width > 500 ? 5:2)
						.tickSize(-(height-margin.top-margin.bottom))
						.tickFormat(d => d3.format(',')(d));
				  
					 svg.append('g')
					   .attr('class', 'axis xAxis')
					   .attr('transform', `translate(0, ${margin.top})`)
					   .call(xAxis)
					   .selectAll('.tick line')
					   .classed('origin', d => d == 0);
				  
					 svg.selectAll('rect.bar')
						.data(yearSlice, d => d.Publisher)
						.enter()
						.append('rect')
						.attr('class', 'bar')
						.attr('x', x(0)+1)
						.attr('width', d => x(d.total_sales)-x(0)-1)
						.attr('y', d => y(d.rank)+5)
						.attr('height', y(1)-y(0)-barPadding)
						.style('fill', d => d.colour);
					  
					 svg.selectAll('text.label')
						.data(yearSlice, d => d.Publisher)
						.enter()
						.append('text')
						.attr('class', 'label')
						.attr('x', d => x(d.total_sales) + 5)
						.attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
						.style('text-anchor', 'start')
						.html(d => d.Publisher);
					  
					svg.selectAll('text.valueLabel')
					  .data(yearSlice, d => d.Publisher)
					  .enter()
					  .append('text')
					  .attr('class', 'valueLabel')
					  .attr('x', d => x(d.total_sales)+5)
					  .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);

					let yearText = svg.append('text')
					  .attr('class', 'yearText')
					  .attr('x', width-margin.right)
					  .attr('y', height-25)
					  .style('text-anchor', 'end')
					  .html(~~year)
					  .call(halo, 10);
					 
				   let ticker = d3.interval(e => {

					  yearSlice = data.filter(d => d.Year == year)
						.sort((a,b) => b.total_sales - a.total_sales)
						.slice(0,top_n);

					  yearSlice.forEach((d,i) => d.rank = i);
					 
					  //console.log('IntervalYear: ', yearSlice);

					  x.domain([0, d3.max(yearSlice, d => d.total_sales)]); 
					 
					  svg.select('.xAxis')
						.transition()
						.duration(tickDuration)
						.ease(d3.easeLinear)
						.call(xAxis);
					
					   let bars = svg.selectAll('.bar').data(yearSlice, d => d.Publisher);
					
					   bars
						.enter()
						.append('rect')
						.attr('class', d => `bar ${d.Publisher.replace(/\s/g,'_')}`)
						.attr('x', x(0)+1)
						.attr( 'width', d => x(d.total_sales)-x(0)-1)
						.attr('y', d => y(top_n+1)+5)
						.attr('height', y(1)-y(0)-barPadding)
						.style('fill', d => d.colour)
						.transition()
						  .duration(tickDuration)
						  .ease(d3.easeLinear)
						  .attr('y', d => y(d.rank)+5);
						  
					   bars
						.transition()
						  .duration(tickDuration)
						  .ease(d3.easeLinear)
						  .attr('width', d => x(d.total_sales)-x(0)-1)
						  .attr('y', d => y(d.rank)+5);
							
					   bars
						.exit()
						.transition()
						  .duration(tickDuration)
						  .ease(d3.easeLinear)
						  .attr('width', d => x(d.total_sales)-x(0)-1)
						  .attr('y', d => y(top_n+1)+5)
						  .remove();

					   let labels = svg.selectAll('.label')
						  .data(yearSlice, d => d.Publisher);
					 
					   labels
						.enter()
						.append('text')
						.attr('class', 'label')
						.attr('x', d => x(d.total_sales) + 5)
						.attr('y', d => y(top_n+1)+5+((y(1)-y(0))/2))
						.style('text-anchor', 'start')
						.html(d => d.Publisher)    
						.transition()
						  .duration(tickDuration)
						  .ease(d3.easeLinear)
						  .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);
							 
					
					   labels
						  .transition()
						  .duration(tickDuration)
							.ease(d3.easeLinear)
							.attr('x', d => x(d.total_sales) + 5)
							.attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);
					 
					   labels
						  .exit()
						  .transition()
							.duration(tickDuration)
							.ease(d3.easeLinear)
							.attr('x', d => x(d.total_sales)-8)
							.attr('y', d => y(top_n+1)+5)
							.remove();
						 
					   let valueLabels = svg.selectAll('.valueLabel').data(yearSlice, d => d.Publisher);
					
					   valueLabels
						  .enter()
						  .append('text')
						  .attr('class', 'valueLabel')
						  .attr('x', d => x(d.total_sales)+5)
						  .attr('y', d => y(top_n+1)+5)
						  .transition()
							.duration(tickDuration)
							.ease(d3.easeLinear)
							.attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);
							
					  valueLabels
						.exit()
						.transition()
						  .duration(tickDuration)
						  .ease(d3.easeLinear)
						  .attr('x', d => x(d.total_sales)+5)
						  .attr('y', d => y(top_n+1)+5)
						  .remove();
					
					  yearText.html(~~year);
					 
					 if(year == 2016) ticker.stop();
					 year = d3.format('.1f')((+year) + 1);
				   },tickDuration);
				 });
					
				 const halo = function(text, strokeWidth) {
				  text.select(function() { return this.parentNode.insertBefore(this.cloneNode(true), this); })
					.style('fill', '#ffffff')
					 .style( 'stroke','#ffffff')
					 .style('stroke-width', strokeWidth)
					 .style('stroke-linejoin', 'round')
					 .style('opacity', 1);
				   
				 }   
			  </script><svg width="1700" height="600"><text class="title" y="24">1985-2016 Global Sales by Publisher</text><text class="subTitle" y="55">Total Sales, $m</text><text class="caption" x="1400" y="595" style="text-anchor: end;">Source: Publisher</text><g class="axis xAxis" transform="translate(0, 80)" fill="none" font-size="10" font-family="sans-serif" text-anchor="middle"><path class="domain" stroke="currentColor" d="M0,515V0H1335V515"></path><g class="tick" opacity="1" transform="translate(0,0)"><line stroke="currentColor" y2="515" class="origin"></line><text fill="currentColor" y="-3" dy="0em">0</text></g><g class="tick" opacity="1" transform="translate(217.9591827392578, 0)"><line stroke="currentColor" y2="515"></line><text fill="currentColor" y="-3" dy="0em">2</text></g><g class="tick" opacity="1" transform="translate(435.9183654785156, 0)"><line stroke="currentColor" y2="515"></line><text fill="currentColor" y="-3" dy="0em">4</text></g><g class="tick" opacity="1" transform="translate(653.8775634765625, 0)"><line stroke="currentColor" y2="515"></line><text fill="currentColor" y="-3" dy="0em">6</text></g><g class="tick" opacity="1" transform="translate(871.8367309570312, 0)"><line stroke="currentColor" y2="515"></line><text fill="currentColor" y="-3" dy="0em">8</text></g><g class="tick" opacity="1" transform="translate(1089.7958984375, 0)"><line stroke="currentColor" y2="515"></line><text fill="currentColor" y="-3" dy="0em">10</text></g><g class="tick" opacity="1" transform="translate(1307.755126953125, 0)"><line stroke="currentColor" y2="515"></line><text fill="currentColor" y="-3" dy="0em">12</text></g></g><rect class="bar Ubisoft" x="1" width="1062.6408163265305" y="188" height="82.4" style="fill: rgb(143, 191, 239);"></rect><rect class="bar Sony_Computer_Entertainment" x="1" width="713.9061224489795" y="291" height="82.4" style="fill: rgb(143, 239, 213);"></rect><rect class="bar" x="1" width="706.2775510204082" y="394" height="82.4" style="fill: rgb(143, 			</div>

xt fill="currentColor" x="-9" dy="0.32em">600</text></g><g class="tick" opacity="1" transform="translate(0,13.571428571428566)"><line stroke="currentColor" x2="-6"></line><text fill="currentColor" x="-9" dy="0.32em">650</text></g><g class="tick" opacity="1" transform="translate(0,0)"><line stroke="currentColor" x2="-6"></line><text fill="currentColor" x="-9" dy="0.32em">700</text></g></g><text transform="rotate(-90)" y="20" x="-95" dy="0em" style="text-anchor: middle;">Sales in Millions</text><g><path transform="translate(60,0 )" d="M0,186.91114285714286L5.6,180.291L11.2,182.16657142857144L16.8,185.4427142857143L22.4,176.33085714285716L28,175.35914285714287L33.6,179.93814285714288L39.2,184.09914285714285L44.8,177.18314285714285L50.4,170.0635714285714L56,176.59414285714286L61.6,181.25185714285715L67.2,169.328L72.8,177.5197142857143L78.4,168.511L84,166.08442857142856L89.6,135.945L95.2,135.44828571428573L100.8,120.38671428571428L106.39999999999999,121.79814285714285L112,135.29085714285713L117.6,100.02957142857142L123.2,82.64457142857142L128.79999999999998,92.86928571428571L134.4,77.62585714285714L140,65.54728571428572L145.6,48.574857142857155L151.2,24.450285714285716L156.8,5.727142857142856L162.39999999999998,8.875714285714306L168,27.06414285714287L173.6,49.997142857142876L179.2,91.33842857142857L184.79999999999998,90.08442857142857L190.4,98.52042857142858L196,118.22342857142856L201.6,170.75571428571428L207.2,189.98642857142858" stroke="#66c2a5" style="stroke-width: 3; fill: none;"></path></g></g></svg></div>
                    <script>
                        function render_sales_by_year() {
                            // set the dimensions and margins of the graph
                            const margin = {top: 10, right: 300, bottom: 100, left: 30},
                                width = 700 - margin.left - margin.right,
                                height = 300 - margin.top - margin.bottom;

                            // append the svg object to the body of the page
                            const svg = d3.select("#my_dataviz")
                                .append("svg")
                                // .attr("width", width + margin.left + margin.right)
                                // .attr("height", height + margin.top + margin.bottom)
                                .attr("preserveAspectRatio", "xMinYMin meet")
                                .attr("viewBox", `0 0 350 350`)
                                .append("g")
                                .attr("transform", `translate(0,${margin.top})`);

                            //Read the data
                            d3.csv("https://raw.githubusercontent.com/yjjjjxx/INLS641_Project/main/test.csv").then( function(data) {
                                // console.log(data)
                                data.sort(
                                    function(a, b) { return (a.Year > b.Year) ? 1 : -1 }
                                )

                                // List of groups (here I have one group per column)
                                const allGroup = ["Global_Sales", "EU_Sales", "JP_Sales", "Other_Sales", "NA_Sales"]

                                // add the options to the button
                                d3.select("#selectButton")
                                    .selectAll('myOptions')
                                    .data(allGroup)
                                    .enter()
                                    .append('option')
                                    .text(function (d) { return d; }) // text showed in the menu
                                    .attr("value", function (d) { return d; }) // corresponding value returned by the button

                                // A color scale: one color for each group
                                const myColor = d3.scaleOrdinal()
                                    .domain(allGroup)
                                    .range(d3.schemeSet2);

                                // Add X axis --> it is a date format
                                const x = d3.scaleLinear()
                                    .domain([1980, 2017])
                                    .range([ 0, 2.8/5*width ]);
                                svg.append("g")
                                    .attr("transform", `translate(60, ${height})`)
                                    .call(d3.axisBottom(x));

                                // text label for the x axis
                                svg.append("text")
                                    .attr("transform",
                                        "translate(" + width/2 + " ," +
                                        (height + margin.top + 30) + ")")
                                    .style("text-anchor", "middle")
                                    .text("Year");

                                // Add Y axis
                                const y = d3.scaleLinear()
                                    .domain([0, 700])
                                    .range([ height, 0 ]);
                                svg.append("g")
                                    .attr('transform',`translate(60,0)`)
                                    .call(d3.axisLeft(y));

                                // text label for the y axis
                                svg.append("text")
                                    .attr("transform", "rotate(-90)")
                                    .attr("y", 50 - margin.left)
                                    .attr("x",0 - (height / 2))
                                    .attr("dy", "0em")
                                    .style("text-anchor", "middle")
                                    .text("Sales in Millions");

                                // Initialize line with group a
                                const line = svg
                                    .append('g')
                                    .append("path")
                                    .datum(data)
                                    .attr('transform',`translate(60,${0} )`)
                                    .attr("d", d3.line()
                                        .x(function(d) { return x(+d.Year) })
                                        .y(function(d) { return y(+d.Global_Sales) })
                                    )
                                    .attr("stroke", function(d){ return myColor("Global_Sales") })
                                    .style("stroke-width", 3)
                                    .style("fill", "none")

                                // A function that update the chart
                                function update(selectedGroup) {

                                    // Create new data with the selection?
                                    const dataFilter = data.map(
                                        function(d) {
                                            return { Year: parseInt(d.Year), sales: parseFloat(d[selectedGroup]) }
                                        });

                                    // Give these new data to update line
                                    line
                                        .datum(dataFilter)
                                        .transition()
                                        .duration(1000)
                                        .attr("d", d3.line()
                                            .x(function(d) { return x(+d.Year) })
                                            .y(function(d) { return y(+d.sales) })
                                        )
                                        .attr("stroke", function(d){ return myColor(selectedGroup) })
                                }

                                // When the button is changed, run the updateChart function
                                d3.select("#selectButton").on("change", function(event, d) {
                                    // recover the option that has been chosen
                                    const selectedOption = d3.select(this).property("value");
                                    // run the updateChart function with this selected option
                                    update(selectedOption)
                                })
                            })
                        }

                        render_sales_by_year();
                    </script>
            </div>
